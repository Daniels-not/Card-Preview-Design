<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
  <div class="dark__light">
    <label id="switch" class="switch">
      <input type="checkbox" onchange="toggleTheme()" id="slider">
      <span class="slider round"></span>
    </label>
  </div>
    <div class="container animate__animated animate__fadeInUp">
      <div class="card picture">
        <div class="overlay"></div>
      </div>
      <div class="card">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li><span>10k+</span> companies</li>
          <li><span>314</span> templates</li>
          <li><span>12m+</span> queries</li>
        </ul>
      </div>
    </div>

    <div class="attribution animate__animated animate__fadeInUp">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Daniels-not">Ramy Campusano Volquez</a>.
    </div>
  <script src="Javascript/dark__light.js"></script>
  </body>
</html>
